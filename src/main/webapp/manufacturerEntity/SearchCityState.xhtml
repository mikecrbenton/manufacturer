<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
        
    </h:head>
    <body>
        <ui:composition> 
            
            <p:dialog id="ManufacturerCityStateSearchDlg" widgetVar="ManufacturerCityStateSearchDialog" 
             modal="true" resizable="false" appendTo="@(body)" header="Search">
                <h:form id="ManufacturerCityStateSearchForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">
                            
                            <p:outputLabel value="Enter the City" />
                            
                            <p:inputText id="city" value="#{manufacturerEntityController.city}" 
                                          title="Find By Name" required="true"/>
                            
                            <p:outputLabel value="Enter the State" />
                            
                            <p:inputText id="state" value="#{manufacturerEntityController.state}" 
                                          title="Find By Name" required="true"/>
                           
                            
                        </p:panelGrid>
                        
                        <p:commandButton actionListener="#{manufacturerEntityController.searchCityState()}"
                                         value="#{manufacturer.Search}"  
                                         update="display,:ManufacturerEntityListForm:datalist,:growl"
                                         oncomplete="handleSubmit(args,'ManufacturerCityStateSearchDialog');" />
                                         
                        <p:commandButton value="#{product.Cancel}" onclick="ManufacturerCityStateSearchDialog.hide()"/>
                        
                    </h:panelGroup>
                </h:form>
            </p:dialog>
        </ui:composition>
    </body>
</html>
