<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
        
    </h:head>
    <body>
        <ui:composition> 
            
            <p:dialog id="ManufacturerNameSearchDlg" widgetVar="ManufacturerNameSearchDialog" 
             modal="true" resizable="false" appendTo="@(body)" header="Search">
                <h:form id="ManufacturerNameSearchForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">
                            
                            <p:outputLabel value="#{manufacturerEntityController.searchLabel}" />
                            
                            
                            <p:inputText id="name" value="#{manufacturerEntityController.name}" 
                                          title="Find By Name" required="true"/>
                           
                            
                        </p:panelGrid>
                        
                        <p:commandButton actionListener="#{manufacturerEntityController.searchName()}"
                                         value="#{manufacturer.Search}"  
                                         update="display,:ManufacturerEntityListForm:datalist,:growl"
                                         oncomplete="handleSubmit(args,'ManufacturerNameSearchDialog');" />
                                         
                        <p:commandButton value="#{product.Cancel}" onclick="ManufacturerNameSearchDialog.hide()"/>
                        
                    </h:panelGroup>
                </h:form>
            </p:dialog>
        </ui:composition>
    </body>
</html>
