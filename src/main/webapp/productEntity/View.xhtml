<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductEntityViewDlg" widgetVar="ProductEntityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{product.ViewProductEntityTitle}">
            <h:form id="ProductEntityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productEntityController.selected != null}">
                        <h:outputText value="#{product.ViewProductEntityLabel_productId}"/>
                        <h:outputText value="#{productEntityController.selected.productId}" title="#{product.ViewProductEntityTitle_productId}"/>
                        <h:outputText value="#{product.ViewProductEntityLabel_purchaseCost}"/>
                        <h:outputText value="#{productEntityController.selected.purchaseCost}" title="#{product.ViewProductEntityTitle_purchaseCost}"/>
                        <h:outputText value="#{product.ViewProductEntityLabel_quantityOnHand}"/>
                        <h:outputText value="#{productEntityController.selected.quantityOnHand}" title="#{product.ViewProductEntityTitle_quantityOnHand}"/>
                        <h:outputText value="#{product.ViewProductEntityLabel_markup}"/>
                        <h:outputText value="#{productEntityController.selected.markup}" title="#{product.ViewProductEntityTitle_markup}"/>
                        <h:outputText value="#{product.ViewProductEntityLabel_available}"/>
                        <h:outputText value="#{productEntityController.selected.available}" title="#{product.ViewProductEntityTitle_available}"/>
                        <h:outputText value="#{product.ViewProductEntityLabel_description}"/>
                        <h:outputText value="#{productEntityController.selected.description}" title="#{product.ViewProductEntityTitle_description}"/>
                        <h:outputText value="#{product.ViewProductEntityLabel_manufacturerId}"/>
                        <h:outputText value="#{productEntityController.selected.manufacturerId}" title="#{product.ViewProductEntityTitle_manufacturerId}"/>
                        <h:outputText value="#{product.ViewProductEntityLabel_productCode}"/>
                        <h:outputText value="#{productEntityController.selected.productCode}" title="#{product.ViewProductEntityTitle_productCode}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{product.Close}" onclick="ProductEntityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
