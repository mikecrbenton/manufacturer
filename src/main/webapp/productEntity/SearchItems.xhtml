<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
        
    </h:head>
    <body>
        <ui:composition> 
            
            <p:dialog id="ProductEntitySearchDlg" widgetVar="ProductEntitySearchDialog" 
             modal="true" resizable="false" appendTo="@(body)" header="Search">
                <h:form id="ProductEntitySearchForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="#{productEntityController.searchLabel}" for="searchMenu" />
                            
                            <p:selectOneMenu id="searchMenu" value="#{productEntityController.selectedItem}" required="true">
                                <f:selectItems value="#{productEntityController.searchItems}"
                                               var="item"
                                               itemValue="#{item}" />
                            </p:selectOneMenu>
                            
                        </p:panelGrid>
                        <p:commandButton actionListener="#{productEntityController.search}"
                                         value="#{product.Search}"  
                                         update="display,:ProductEntityListForm:datalist,:growl"
                                         oncomplete="handleSubmit(args,'ProductEntitySearchDialog');" />
                        <p:commandButton value="#{product.Cancel}" onclick="ProductEntitySearchDialog.hide()"/>
                        
                    </h:panelGroup>
                </h:form>
            </p:dialog>
        </ui:composition>
    </body>
</html>
