<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
        
    </h:head>
    <body>
        <ui:composition> 
            
            <p:dialog id="QuantityOnHandSearchDlg" widgetVar="QuantityOnHandSearchDialog" 
             modal="true" resizable="false" appendTo="@(body)" header="Search">
                <h:form id="QuantityOnHandSearchForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">
                            
                            <p:outputLabel value="#{productEntityController.searchLabel}" />
                            
                            
                            <p:inputText id="quantityOnHand" value="#{productEntityController.quantityLimit}" 
                                          title="#{product.CreateProductCodeEntityTitle_prodCode}" required="true"/>
                           
                            
                        </p:panelGrid>
                        
                        <p:commandButton actionListener="#{productEntityController.searchQOH()}"
                                         value="#{product.Search}"  
                                         update="display,:ProductEntityListForm:datalist,:growl"
                                         oncomplete="handleSubmit(args,'QuantityOnHandSearchDialog');" />
                                         
                        <p:commandButton value="#{product.Cancel}" onclick="QuantityOnHandSearchDialog.hide()"/>
                        
                    </h:panelGroup>
                </h:form>
            </p:dialog>
        </ui:composition>
    </body>
</html>
