<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductCodeEntityViewDlg" widgetVar="ProductCodeEntityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{product.ViewProductCodeEntityTitle}">
            <h:form id="ProductCodeEntityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productCodeEntityController.selected != null}">
                        <h:outputText value="#{product.ViewProductCodeEntityLabel_prodCode}"/>
                        <h:outputText value="#{productCodeEntityController.selected.prodCode}" title="#{product.ViewProductCodeEntityTitle_prodCode}"/>
                        <h:outputText value="#{product.ViewProductCodeEntityLabel_discountCode}"/>
                        <h:outputText value="#{productCodeEntityController.selected.discountCode}" title="#{product.ViewProductCodeEntityTitle_discountCode}"/>
                        <h:outputText value="#{product.ViewProductCodeEntityLabel_description}"/>
                        <h:outputText value="#{productCodeEntityController.selected.description}" title="#{product.ViewProductCodeEntityTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{product.Close}" onclick="ProductCodeEntityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
