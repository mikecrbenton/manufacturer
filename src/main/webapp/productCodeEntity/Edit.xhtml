    <ui:composition>

        <p:dialog id="ProductCodeEntityEditDlg" widgetVar="ProductCodeEntityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{product.EditProductCodeEntityTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productCodeEntityController.selected != null}">

                        <p:outputLabel value="#{product.EditProductCodeEntityLabel_discountCode}" for="discountCode" />

                        <p:inputText id="description" value="#{productCodeEntityController.selected.description}" title="#{product.EditProductCodeEntityTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productCodeEntityController.update}" value="#{product.Save}" update="display,:ProductCodeEntityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductCodeEntityEditDialog');"/>
